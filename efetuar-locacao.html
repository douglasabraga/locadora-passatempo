        </header>

        <section class="layout-cadastro">
            <div class="container">

                <form action="#" method="get">

                    <h1 class="titulo-formulario">Efetuar Locação</h1>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="grupo-entrada">
                                    <label for="data-locacao">Data de Locação</label>
                                    <input type="date" name="dataDeLocacao" id="data-locacao" class="campo" required>
                                </div>
                            </div>
                            
                            <div class="col-sm-4">
                                <div class="grupo-entrada">
                                    <label for="data-devolucao-prevista">Data de Devolução Prevista</label>
                                    <input type="date" name="dataDeDevolucaoPrevista" id="data-devolucao-prevista" class="campo" required>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="grupo-entrada">
                                    <label for="data-devolucao-efetiva">Data de Devolução Efetiva</label>
                                    <input type="date" name="dataDeDevolucaoEfetiva" id="data-devolucao-efetiva" class="campo" required>
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-sm-6">
                                <div class="grupo-entrada">
                                    <label for="item">Item</label>
                                    <select id="item" name="item" class="campo" required>
                                        <option value="item1">Item 1</option>
                                        <option value="item2">Item 2</option>
                                        <option value="item3">Item 3</option>
                                        <option value="item4">Item 4</option>
                                        <option value="item5">Item 5</option>
                                    </select>
                                </div>
                            </div>
                        
                            
                            <div class="col-sm-6">
                                <div class="grupo-entrada">
                                    <label for="cliente">Cliente</label>
                                    <select id="cliente" name="cliente" class="campo" required>
                                        <option value="Douglas">Douglas</option>
                                        <option value="Allan">Allan</option>
                                        <option value="Braga">Braga</option>
                                        <option value="Barbosa">Barbosa</option>
                                        <option value="André">André</option>
                                        <option value="Pedro">Pedro</option>
                                    </select>
                                </div>
                            </div>
 
                        </div>
                
                    <input type="submit" value="Cadastrar Locação" class="botao  botao--principal">
                    
                </form>
            </div>

        </section>
