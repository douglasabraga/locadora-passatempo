        <link rel="stylesheet" href="css/componentes.css">

    <body>
        <header class="layout-cabecalho">
            <div class="container">
                <nav class="navegacao">
                    <a href="index.html"><img src="img/logoPassaTempo.png" width="188" height="44" alt="PassaTempo"></a>
                    <div class="navegacao__menu2">
                        <button class="botao-chaveador  js-botao-chaveador"></button>

                        <ul class="menu js-menu">
                            <li class="menu__item">
                                <a href="gestao-locacao.html">Locações</a>                            </li>
                            <li class="menu__item">
                                <a href="gestao-titulo.html">Titulos</a>
                            </li>
                            <li class="menu__item">
                                <a href="gestao-cliente.html">Clientes</a>

                                <a href="#" class="botao  botao--cadastrars">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <section class="layout-cadastro">
            <div class="container">

                <form action="#" method="get">

                    <h1 class="titulo-formulario">Cadastrar Item</h1>
                    
                    <div class="grupo-entrada">
                        <label for="numero-serie">Numero de Série</label>
                        <input type="text" name="numeroDeSerie" id="numero-serie" class="campo" required>
                    </div>

                    <div class="row">
                        
                        <div class="col-sm-6">
                            <div class="grupo-entrada">
                                <label for="data-aquisicao">Data de Aquisição</label>
                                <input type="date" name="dataDeAquisicao" id="data-aquisicao" class="campo" required>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="grupo-entrada">
                                <label for="tipo">Tipo</label>
                                <input type="text" name="tipo" id="tipo" class="campo" required>
                            </div>
                        </div>
                    </div>
                    <div class="grupo-entrada">
                        <label for="titulo">Titulo</label>
                        <select id="titulo" class="campo" required>
                            <option value="item1">Item 1</option>
                            <option value="item2">Item 2</option>
                            <option value="item3">Item 3</option>
                        </select>
                    </div>
                    
                    <input type="submit" value="Cadastrar" class="botao  botao--principal">
                </form>
            </div>

        </section>
        
    </body>
</html>
