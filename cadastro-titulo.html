            </div>

        <section class="layout-cadastro">
            <div class="container">

                <form action="#" method="get">

                    <h1 class="titulo-formulario">Cadastrar Titulo</h1>
                    
                    <div class="grupo-entrada">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="campo" required>
                    </div>
                    <div class="grupo-entrada">
                        <label for="ano">Ano</label>
                        <input type="text" name="ano" id="ano" class="campo" required>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="grupo-entrada">
                                <label for="valor">Valor</label>
                                <input type="text" name="valor" id="valor" class="campo" required>
                            </div>
                        </div>
                        
                        <div class="col-sm-6">
                            <div class="grupo-entrada">
                                <label for="data-devolucao">Data de Devolução</label>
                                <input type="date" name="dataDeDevolucao" id="data-devolucao" class="campo" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grupo-entrada">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" class="campo" required>
                            <option value="Ação">Ação</option>
                            <option value="Porradaria">Porradaria</option>
                            <option value="Aventura">Aventura</option>
                        </select>
                    </div>

                    
                    <div class="grupo-entrada">
                        <label for="ator">Atores</label>
                        <select id="ator" name="ator" multiple class="custom-select campo">
                            <option value="João">João</option>
                            <option value="Felipe">Felipe</option>
                            <option value="Douglas">Douglas</option>
                            <option value="Allan">Allan</option>
                        </select>
                    </div>

                    <div class="grupo-entrada">
                        <label for="diretor">Diretor</label>
                        <select id="diretor" name="diretor" class="campo" required>
                            <option value="Jorjão">Jorjão</option>
                            <option value="Pedrão">Pedrão</option>
                            <option value="Léo">Léo</option>
                        </select>
                    </div>

                    <div class="grupo-entrada">
                        <label for="sinopse">Sinopse</label>
                        <textarea class="form-control campo" rows="3"></textarea>
                    </div>
                    
                    <input type="submit" value="Cadastrar" class="botao  botao--principal">
                </form>
            </div>

        </section>
